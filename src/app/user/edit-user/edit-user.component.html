<div class="container-fluid">
  <div class="row">
      <div class="col-12">
        <table class="table" *ngIf="usersList.length>0">
          <thead>
            <tr>
              <th scope="col">Sr No</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Mobile</th>
              <th scope="col">Email</th>
              <th scope="col">DOB</th>
              <th scope="col">Qualification</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of usersList;let ind=index">
              <th scope="row">{{ind+1}}</th>
              <td>{{u.firstname}}</td>
              <td>{{u.lastname}}</td>
              <td>{{u.mob}}</td>
              <td>{{u.email}}</td>
              <td>{{u.dob}}</td>
              <td>{{u.qualification}}</td>
              <td><button (click)="editUser(u)" type="button" class="btn btn-link">edit</button></td>
              <td><button (click)="deleteUser(ind+1)"type="button" class="btn btn-link">delete</button></td>
            </tr>
          </tbody>
        </table>
        <p *ngIf="usersList.length == 0">No user's register yet. Please Register some users</p>
      </div>
  </div>
</div>
